version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: event-store-db
    environment:
      POSTGRES_USER: eventstore
      POSTGRES_PASSWORD: eventstore123
      POSTGRES_DB: eventstore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventstore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: